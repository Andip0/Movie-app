<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CineHub - Discover Movies</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <span class="logo-icon">ðŸŽ¬</span>
                <span class="logo-text">CineHub</span>
            </div>
            <div class="nav-links">
                <a href="#" class="nav-link active" data-page="home">Home</a>
                <a href="#" class="nav-link" data-page="favorites">Favorites</a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero" id="hero">
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1 class="hero-title">Discover Your Next Favorite Movie</h1>
            <p class="hero-subtitle">Explore thousands of movies and TV shows</p>
            
            <!-- Search Bar -->
            <div class="search-container">
                <input 
                    type="text" 
                    id="searchInput" 
                    class="search-input" 
                    placeholder="Search for movies..."
                    autocomplete="off"
                >
                <button class="search-btn" id="searchBtn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                </button>
            </div>

            <!-- Filters -->
            <div class="filters">
                <select id="genreFilter" class="filter-select">
                    <option value="">All Genres</option>
                </select>
                <select id="sortFilter" class="filter-select">
                    <option value="popularity.desc">Most Popular</option>
                    <option value="vote_average.desc">Top Rated</option>
                    <option value="release_date.desc">Newest First</option>
                </select>
            </div>
        </div>
    </section>

    <!-- Main Content -->
    <main class="main-content" id="mainContent">
        <!-- Home Page -->
        <div class="page active" id="homePage">
            <!-- Search Results (hidden initially) -->
            <section class="movie-section" id="searchResults" style="display: none;">
                <h2 class="section-title">Search Results</h2>
                <div class="movies-grid" id="searchGrid"></div>
            </section>

            <!-- Trending Section -->
            <section class="movie-section">
                <h2 class="section-title">Trending Now</h2>
                <div class="movies-grid" id="trendingGrid">
                    <!-- Skeleton loaders -->
                    <div class="skeleton-card"></div>
                    <div class="skeleton-card"></div>
                    <div class="skeleton-card"></div>
                    <div class="skeleton-card"></div>
                </div>
            </section>

            <!-- Top Rated Section -->
            <section class="movie-section">
                <h2 class="section-title">Top Rated</h2>
                <div class="movies-grid" id="topRatedGrid">
                    <div class="skeleton-card"></div>
                    <div class="skeleton-card"></div>
                    <div class="skeleton-card"></div>
                    <div class="skeleton-card"></div>
                </div>
            </section>

            <!-- Upcoming Section -->
            <section class="movie-section">
                <h2 class="section-title">Coming Soon</h2>
                <div class="movies-grid" id="upcomingGrid">
                    <div class="skeleton-card"></div>
                    <div class="skeleton-card"></div>
                    <div class="skeleton-card"></div>
                    <div class="skeleton-card"></div>
                </div>
            </section>
        </div>

        <!-- Favorites Page -->
        <div class="page" id="favoritesPage">
            <section class="movie-section">
                <h2 class="section-title">My Favorites</h2>
                <div class="movies-grid" id="favoritesGrid">
                    <div class="empty-favorites">
                        <svg width="100" height="100" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                        </svg>
                        <p>No favorites yet. Start adding movies you love!</p>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- Movie Detail Modal -->
    <div class="modal" id="movieModal">
        <div class="modal-overlay" id="modalOverlay"></div>
        <div class="modal-content">
            <button class="modal-close" id="modalClose">&times;</button>
            <div class="modal-backdrop" id="modalBackdrop"></div>
            <div class="modal-details">
                <div class="modal-header">
                    <h2 class="modal-title" id="modalTitle"></h2>
                    <button class="favorite-btn" id="modalFavoriteBtn">
                        <svg class="heart-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                        </svg>
                    </button>
                </div>
                <div class="modal-meta">
                    <span class="rating" id="modalRating"></span>
                    <span class="separator">â€¢</span>
                    <span id="modalYear"></span>
                    <span class="separator">â€¢</span>
                    <span id="modalRuntime"></span>
                </div>
                <div class="modal-genres" id="modalGenres"></div>
                <p class="modal-overview" id="modalOverview"></p>
                <div class="modal-actions">
                    <button class="trailer-btn" id="trailerBtn">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M8 5v14l11-7z"/>
                        </svg>
                        Watch Trailer
                    </button>
                </div>
                <div class="modal-cast">
                    <h3>Cast</h3>
                    <div class="cast-grid" id="castGrid"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
